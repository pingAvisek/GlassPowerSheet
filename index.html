<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Power Sheet</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Fevicon Icon -->
    <link
        href="data:image/x-icon;base64,AAABAAEAEBAQAAAAAAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAADD5+sAAAAAAD1OTwAA6v8AExQUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAQRERERERERFBEREREREREUERERERERERQTMRERERMxFDADMRETMAMzAAAxERMAADMAADMRMwAAMwAAMjMjAAAzAAAxIhMAADMwAzEREzADMRMxEREREzERERERERERERERERERERERERERERERERERERERERERERERERERERERF//wAAf/8AAH//AABP8wAAA8AAAAPAAAABgAAAAAAAAAJAAAADwAAAz/MAAP//AAD//wAA//8AAP//AAD//wAA"
        rel="icon" type="image/x-icon" />

    <!-- JavaScript File Link  -->
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <!-- Main Banner  -->
        <div class="main-banner">
            <div class="rows">
                <img src="./img/logo-main.png" alt="logo-main">
            </div>
            <div class="rows">
                <h2>
                    Lions Eye Hospital
                </h2>
                <p>
                    Lions club of kathmandu
                </p>
                <p>
                    Minbhawan, kathmandu
                </p>
                <p>
                    Tel.:
                    <a href="tel:01-4622211">01-4622211</a>
                </p>
            </div>
            <div class="rows">
                <img src="./img/lions-eye-hospital.png" alt="lions-eye-hospital">
            </div>
        </div>

        <form>
            <div class="right" style="display: flex; justify-content: right;">
                <div class="date-right">
                    <label for="date">Date: <input type="date" id="date" class="dateAppo" required></label>
                </div>
            </div>

            <div class="user-data">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" autofocus style="width: 80%;" required> <br> <br>
                <div class="space-between" style="display: flex; justify-content: space-between">
                    <div>
                        <label for="age">Age: </label>
                        <input type="number" name="age" id="age" min="1" max="125" style="width: 60px;">

                    </div>
                    <div>
                        <label for="sex">Sex: </label>
                        <input list="gender" name="sex" id="sex" required>
                        <datalist id="gender">
                            <option value="Male">
                            <option value="Female">
                            <option value="Other">
                        </datalist>
                    </div>
                </div>
            </div>
        </form>

        <br>
        <!-- Table -->
        <table border="1">
            <thead>
                <tr>
                    <td>Eye</td>
                    <td>DSPH</td>
                    <td>DCYL</td>
                    <td>AXIS</td>
                    <td>VISION</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>OD</td> <!-- Right Eye -->
                    <td><input type="number" name="" id="" max="100" value="od-dsph" required></td>
                    <td><input type="number" name="" id="" max="100" value="od-dcyl" required></td>
                    <td><input type="number" name="" id="" max="100" value="od-axis" required></td>
                    <td><input type="number" name="" id="" max="100" value="od-vision" required></td>

                </tr>

                <tr>
                    <td>OS</td> <!-- Left Eye -->
                    <td><input type="number" name="" id="" max="100" value="os-dsph" required></td>
                    <td><input type="number" name="" id="" max="100" value="os-dcyl" required></td>
                    <td><input type="number" name="" id="" max="100" value="os-axis" required></td>
                    <td><input type="number" name="" id="" max="100" value="os-vision" required></td>
                </tr>
            </tbody>
        </table>
        <br>
        <p>
            Near Add
        </p>
        <p>
            IPD
        </p>

        <div class="space-between" style="display: flex; justify-content: space-between">
            <div>
                <p>Remarks:</p>
            </div>
            <div>
                Opthalmologist / Optometrist
            </div>
        </div>
    </div>

    <button id="print">Print</button>
</body>

</html>
